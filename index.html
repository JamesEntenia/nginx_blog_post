<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Blog Post Website</title>
    <style>
        body {
            background-color: #F8F0E5;
            color: #0F2C59;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #DAC0A3;
            color: #0F2C59;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #EADBC8;
            color: #0F2C59;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #0F2C59;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #F8F0E5;
        }
        .post {
            background-color: #EADBC8;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post h2 {
            color: #0F2C59;
        }
        .post p {
            color: #333;
        }
        footer {
            background-color: #DAC0A3;
            color: #0F2C59;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="post">
            <h2>Post Title 1</h2>
            <img src="https://via.placeholder.com/400x200" alt="Image 1">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla et felis vel purus bibendum ultrices ac non risus.</p>
        </div>
        
        <div class="post">
            <h2>Post Title 2</h2>
            <img src="https://via.placeholder.com/400x200" alt="Image 2">
            <p>Phasellus vulputate massa sit amet feugiat elementum. Vivamus nec tristique ligula.</p>
        </div>
    </div>
    
    <footer>
        &copy; 2023 My Blog
    </footer>
</body>
</html>
